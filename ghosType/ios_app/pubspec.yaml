name: ghostype_ios
description: iOS app for GHOSTYPE BLE keyboard system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  flutter_blue_plus: ^1.31.15
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0
  
  # UI dependencies
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  
  # Utilities
  intl: ^0.19.0
  package_info_plus: ^5.0.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700