[env:esp32-s3-korean-keyboard]
platform = espressif32@6.4.0
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 T-Dongle 최적화 설정
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.arduino.memory_type = qio_opi
board_build.flash_size = 8MB
board_build.psram_type = opi
board_build.partitions = default.csv

; 한국어 키보드 USB 설정
board_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MSC_ON_BOOT=0
    -DARDUINO_USB_DFU_ON_BOOT=0

; 한국어 키보드 커스터마이징
build_flags = 
    -DUSB_VID=0x04E8
    -DUSB_PID=0x7021
    -DUSB_MANUFACTURER="Samsung Electronics"
    -DUSB_PRODUCT="Korean USB Keyboard"
    -DUSB_SERIAL="KR2024KB001"
    
    ; TinyUSB 직접 제어 설정
    -DUSE_TINYUSB=1
    -DCFG_TUD_HID=2
    -DCFG_TUD_HID_EP_BUFSIZE=64
    -DCFG_TUD_ENDPOINT0_SIZE=64
    
    ; 한국어 키보드 특성
    -DHID_COUNTRY_CODE=16
    -DLANGUAGE_ID_KOREAN=0x0412
    -DLANGUAGE_ID_ENGLISH=0x0409
    
    ; 디버깅 설정
    -DCORE_DEBUG_LEVEL=3
    -DDEBUG_ESP_USB_SERIAL=1
    -DBOARD_HAS_PSRAM

; 필수 라이브러리
lib_deps = 
    adafruit/Adafruit TinyUSB Library@^2.2.6
    h2zero/NimBLE-Arduino@^1.4.0
    bblanchon/ArduinoJson@^6.21.3
    adafruit/Adafruit GFX Library@^1.11.5
    adafruit/Adafruit ST7735 and ST7789 Library@^1.10.0

; 업로드 및 모니터링 설정
upload_speed = 921600
upload_resetmethod = nodemcu
upload_port = COM3
monitor_speed = 115200
monitor_port = COM3
monitor_filters = 
    esp32_exception_decoder
    colorize
    time

; 고급 빌드 옵션
board_build.embed_files = 
    data/korean_strings.txt