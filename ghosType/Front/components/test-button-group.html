<!-- Test Button Group Component -->
<!--
Usage: Include this template for consistent test button groups
- data-group-title: Title for the button group
- data-group-type: Type of buttons (english, korean, mixed, special)
- data-buttons: JSON array of button configurations
-->

<div class="test-button-group" data-group-type="${groupType}">
    <h5>${groupTitle}</h5>
    <div class="test-buttons" role="group" aria-label="${groupTitle} 버튼들">
        <!-- Buttons will be generated here -->
    </div>
</div>

<script>
// Component initialization function
function initTestButtonGroup(element, buttons) {
    const buttonContainer = element.querySelector('.test-buttons');
    const groupType = element.dataset.groupType;
    
    buttons.forEach(button => {
        const btn = document.createElement('button');
        btn.className = `${groupType}-test-btn`;
        btn.onclick = () => {
            if (button.type === 'special') {
                testSpecial(button.value);
            } else {
                testText(button.value);
            }
        };
        btn.setAttribute('aria-label', `${button.label} 전송`);
        btn.textContent = button.label;
        
        buttonContainer.appendChild(btn);
    });
}
</script>
