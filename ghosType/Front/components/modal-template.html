<!-- Modal Template -->
<!-- 
Usage: Include this template and customize with:
- data-modal-id: Unique ID for the modal
- data-modal-title: Title text
- data-modal-class: Additional CSS classes
-->

<div id="${modalId}" class="modal-overlay ${modalClass}" style="display: none;" role="dialog" aria-labelledby="${modalId}-title">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="${modalId}-title">${modalTitle}</h3>
            <button class="modal-close" onclick="closeModal('${modalId}')" aria-label="닫기">×</button>
        </div>
        <div class="modal-body" id="${modalId}-body">
            <!-- Modal content goes here -->
        </div>
        <div class="modal-footer" id="${modalId}-footer">
            <!-- Modal footer content goes here -->
        </div>
    </div>
</div>
