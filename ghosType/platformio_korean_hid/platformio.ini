[env:esp32-s3-devkitc-1-n8]
platform = espressif32
board = esp32-s3-devkitc-1-n8
framework = arduino

# 라이브러리 의존성 (최소화)
lib_deps = 
    adafruit/Adafruit TinyUSB Library@^2.2.6

# 빌드 설정 (PSRAM 완전 비활성화)
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM=0
    -DCONFIG_SPIRAM_SUPPORT=0

# 업로드 설정
upload_protocol = esptool
upload_speed = 921600
monitor_speed = 115200

# 보드 설정 (PSRAM 제거)
board_build.partitions = default.csv
board_build.flash_mode = qio