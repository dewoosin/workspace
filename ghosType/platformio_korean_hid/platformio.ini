[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

# 라이브러리 의존성 (완전 제거)
lib_deps = 
    # TinyUSB 완전 제거

# 빌드 설정 (최소화)
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=1

# 업로드 설정
upload_protocol = esptool
upload_speed = 921600
monitor_speed = 115200

# 보드 설정 (기본값)
board_build.partitions = default.csv